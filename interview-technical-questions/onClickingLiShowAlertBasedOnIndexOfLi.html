<html>

<head>
    <meta charset="UTF-8">
    <title>CT2</title>
    <style>
        li {
            padding: 10px;
            border: 1px solid red;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>CT 2</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <script>
        const listItems = document.querySelectorAll('ul li');
        listItems.forEach((li, index) => {
            li.addEventListener('click', () => {
                alert('Item ' + index);
            });
        });
    </script>
</body>

</html>
